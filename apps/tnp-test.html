<style>
  .leaflet-container .leaflet-control-attribution {display:none};
  .leaflet-fade-anim .leaflet-tile-loaded{opacity:0.8!important;};
  .leaflet-tile.leaflet-tile-loaded{opacity:0.8!important};
</style>

<div id="map" style="top:0;left:0;width:100%;height:100%"></div>

<script>
var map = new L.Map('map', {
  center: [41.2377,-80.8141],
  zoom: 13,
  attributionControl: false,
  zoomControl: false,
  scrollWheelZoom: false
});
var hash = L.hash(map);
var cdbdark = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
  subdomains: 'abcd',
  minZoom: 0,
  maxZoom: 20,
  maxNativeZoom: 18
}).addTo(map);

cartodb.createLayer(map, 'https://malcolmtmeyer.cartodb.com/api/v2/viz/9c039002-a5fa-11e5-9303-0ecd1babdde5/viz.json', {
  https: true,
  time_slider: false,
  cartodb_logo: false
  }).addTo(map)
  .on('error', function(err) {
    alert("some error occurred: " + err);
  });
</script>
